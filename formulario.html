<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">

    <title>Cadastro de Devs</title>
</head>

<body>
    <div>
        <h1 id="título">Cadastro de Devs</h1>
        <p id="subtítulo">Digite suas informações:</p>
        <br>
    </div>

    <formu>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Em qual dessas áreas você prefere desenvolver?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senoridade">Senioridade<label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione
                        <option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as linguagens que você mais tem afinidade:</strong></label><br><br>
                <input type="checkbox" id="linguagem1" name="linguagem1" value="HTML">HTML
                <input type="checkbox" id="linguagem2" name="linguagem2" value="CSS">CSS
                <input type="checkbox" id="linguagem3" name="linguagem3" value="JavaScript">JavaScript
                <input type="checkbox" id="linguagem4" name="linguagem4" value="Python">Python
                <input type="checkbox" id="linguagem5" name="linguagem5" value="PHP">PHP
            </div>
        </fieldset>
        <div class="campo"><br><br>
            <label><strong>Conte um pouco sobre as suas experiências:</strong></label>
            <textarea rows="5" style="width: 26em" id="exp" name="experiência"></textarea>
        </div>

        <button class="botão" type="submit">Concluir</button>
    </formu>

</body>

</html>
